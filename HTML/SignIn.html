<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ='../jQuery/code.jquery.com_jquery-3.7.0.js'> </script>
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form name="formLogin" id="loginForm">
            <h1> SIGN IN </h1>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw" placeholder="Password" required >

            <div id="remember">
                <input type="checkbox" value="rememberMe" id="rememberMe">
                <label>Remember Me</label>
            </div>

            <input type="submit" value="login">

        </form>
        <p>Don't have an account? <a href="signUp.html">Sign Up</a> here</p>
    </div>
    <script src ="../JS/login.js"></script>   
</body>
</html>
